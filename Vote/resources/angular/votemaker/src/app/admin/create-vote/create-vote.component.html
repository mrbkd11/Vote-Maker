<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Create a new Vote</h2>
                <form (ngSubmit)="onSubmit()" #voteForm="ngForm">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <input type="text" class="form-control" id="question" name="question"
                            [(ngModel)]="vote.question" required>
                        <div *ngIf="voteForm.controls['question'].touched || voteForm.submitted && voteForm.controls['question'].errors"
                            class="invalid-feedback">
                            <div *ngIf="voteForm.controls['question'].errors?.['required']">
                                Question is required.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!voteForm.valid">Create Vote</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
